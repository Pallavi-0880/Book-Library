<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">Book Library</nav>
    <div class="button">
        <button class="add">
            <h1>+ Add Book</h1>
        </button>
    </div>
    <div class="parent">
        <form id="form">
            <h2>Add new Book Details</h2>
            <label for="title"></label><br>
            <input type="text" id="title" placeholder="Title"><br>
            <label for="author"></label><br>
            <input type="text" id="author" placeholder="Author"><br>
            <label for="pages"></label><br>
            <input type="number" id="pages" placeholder="Pages"><br>
            <label for="text">Have you read it</label>
            <input id="text" type="checkbox"><br>
            <label for="submit"></label><br>
            <input type="submit" id="submit" value="submit">
        </form>
    </div>
    <div class="container"></div>
    <script src="main.js"></script>
</body>

</html>
